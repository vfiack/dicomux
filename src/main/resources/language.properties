key_html_about = <html><head></head><body text="#000000" link="#0000FF" alink="#0000FF" vlink="#0000FF"><table style="width:100%;"><tr><td height="1000" valign="top" style="background-color:#EDF3F8; width:75%;"><img src="images/logo_big.png"><p>DICOMUX is a viewer for DICOM files. Especially ECGs and encapsulated PDFs are supported. This software is a project of three students from Germany.<br/><br/>Nobody is allowed to use DICOMUX for diagnostic purposes. It may only be used for testing purposes.<br/><br/>This software is licensed under the terms of the GNU General Public License Version 3 as published by the Free Software Foundation.</p></td><td valign="top" style="background-color:#B9BABC; width:25%; height:100%;"><dl compact><dt>Version:</dt><dd>0.1a</dd><dt>License:</dt><dd><a href="http://www.gnu.org/licenses/gpl-3.0.html"><img src="images/gplv3.png" border="0"></a></dd><dt>Developed by:</dt><dd>Tobias Schmid</dd><dd>Norbert Stroh</dd><dd>Thomas Heidrich</dd><dt>Homepage:</dt><dd><a href="http://dicomux.org">dicomux.org</a></dd></dl><dl><dt>Used Libraries:</dt><dd><a href="http://www.dcm4che.org/">dcm4che</a></dd><dd><a href="https://pdf-renderer.dev.java.net/">pdf-renderer</a></dd><dd><a href="https://jai-imageio.dev.java.net/">jai-imageio</a></dd></dl><dl><dt>Logo derived from</dt><dd><a href="http://commons.wikimedia.org/wiki/User:Mrug">Mrug's</a> <a href="http://commons.wikimedia.org/wiki/File:Linia_izoelektryczna_EKG.svg">work</a></dd><dt>Logo developed by:</dt><dd>Thomas Heidrich</dd><dt>License of the logo:</dt><dd><a href="http://creativecommons.org/licenses/by-sa/3.0/"><img src="images/cc.png" border="0"></a></dd></dl></td></tr></table></body></html>
