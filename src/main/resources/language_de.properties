key_html_about = <html><head></head><body text="#000000" link="#0000FF" alink="#0000FF" vlink="#0000FF"><table style="width:100%;"><tr><td height="1000" valign="top" style="background-color:#EDF3F8; width:75%;"><img src="logo_big.png"><p>DICOMUX ist ein Viewer für DICOM-Dateien. Besonders EKG-Daten und eingekapselte PDFs werden unterstützt. Diese Software ist ein Projekt dreier Studenten aus Deutschland.<br/><br/>DICOMUX darf von niemandem für diagnostische Zwecke eingesetzt werden. Es ist nur zu Testzwecken einzusetzen.<br/><br/>Diese Software steht unter der GNU General Public License Version 3, welche von der Free Software Foundation veröffentlicht wurde.</p></td><td valign="top" style="background-color:#B9BABC; width:25%; height:100%;"><dl compact><dt>Version:</dt><dd>0.1a</dd><dt>Lizenz:</dt><dd><a href="http://www.gnu.de/documents/gpl.de.html"><img src="gplv3.png" border="0"></a></dd><dt>Entwickelt von:</dt><dd>Tobias Schmid</dd><dd>Norbert Stroh</dd><dd>Thomas Heidrich</dd><dt>Webseite:</dt><dd><a href="http://dicomux.org">dicomux.org</a></dd></dl><dl><dt>Verwendete Bibliotheken:</dt><dd><a href="http://www.dcm4che.org/">dcm4che</a></dd><dd><a href="https://pdf-renderer.dev.java.net/">pdf-renderer</a></dd><dd><a href="https://jai-imageio.dev.java.net/">jai-imageio</a></dd></dl><dl><dt>Logo basiert auf</dt><dd><a href="http://commons.wikimedia.org/wiki/User:Mrug">Mrug's</a> <a href="http://commons.wikimedia.org/wiki/File:Linia_izoelektryczna_EKG.svg">Werk</a></dd><dt>Logo entwickelt von:</dt><dd>Thomas Heidrich</dd><dt>Lizenz des Logos:</dt><dd><a href="http://creativecommons.org/licenses/by-sa/3.0/"><img src="cc.png" border="0"></a></dd></dl></td></tr></table></body></html>
